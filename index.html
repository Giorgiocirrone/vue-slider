<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">


        <header class="container">
            <div class="row text-center justify-content-center">
                <div class="col-12">

                    <h1 class="fw-bold py-5">Carosello in Vue</h1>

                </div>
            </div>
        </header>


        <main class="container">
            <div class="row py-5 justify-content-around g-2 gap-5">
                <div class="card col" v-for="(image,index) in imageList">
                    <img :src="image" class="card-body">
                    <h5>Card title : IMage {{index + 1}}</h5>

                    <p class="card-text"> some quick esample text to buikd on the card title and make
                        up the bulk of the card'
                    </p>

                    <a href="#" class=" btn btn-primary">Go somwhere </a>

                </div>
            </div>
        </main>






    </div>






    <script src="js/script.js"></script>

</body>

</html>
